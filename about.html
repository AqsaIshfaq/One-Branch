<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav a:hover {
            color: #007BFF;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .about-section {
            margin-bottom: 20px;
        }

        .team {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .team-member {
            text-align: center;
            margin: 10px;
        }

        .team-member img {
            width: 150px;
            border-radius: 50%;
        }

        .team-member h3 {
            margin: 10px 0 5px 0;
        }

        .team-member p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Page</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="profile.html">Profile</a>
    </nav>
    <div class="container">
        <div class="about-section">
            <h2>About Us</h2>
            <p>Welcome to our website. We are dedicated to providing the best service possible.</p>
            <p>Our mission is to deliver high-quality products and services to our customers.</p>
        </div>
        <div class="team-section">
            <h2>Our Team</h2>
            <div class="team">
                <div class="team-member">
                    <img src="images (3).png" alt="Team Member 1">
                    <h3>Aqsa Ishfaq</h3>
                    <p>CEO</p>
                </div>
                <div class="team-member">
                    <img src="b188c6801ad1d71d3c962c6e4aa2d0cf.jpg" alt="Team Member 2">
                    <h3>Ayesha Bibi</h3>
                    <p>CTO</p>
                </div>
                <div class="team-member">
                    <img src="images.jpg" alt="Team Member 3">
                    <h3>Haris Shah</h3>
                    <p>COO</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
