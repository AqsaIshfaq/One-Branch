<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Boutique - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #ff99cc; /* Pink color */
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #fff;
            font-size: 2.5rem;
            text-transform: uppercase;
        }

        nav {
            margin-top: 20px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #ff6699; /* Darker pink */
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #ff007f; /* Lighter pink */
        }

        .hero-section {
            background-image: url('makeup-hero.jpg');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-section p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #fff;
        }

        .hero-section a {
            background-color: #fff;
            color: #333;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .hero-section a:hover {
            background-color: #ff6699; /* Darker pink */
            color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Makeup Boutique</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <section class="hero-section">
        <div class="container">
            <h1>Welcome to Makeup Boutique</h1>
            <p>Discover the latest trends and best beauty products</p>
            <a href="shop.html">Shop Now</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Makeup Boutique. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
