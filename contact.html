<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Boutique - Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #ff99cc; /* Pink color */
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #fff;
            font-size: 2.5rem;
            text-transform: uppercase;
        }

        nav {
            margin-top: 20px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #ff6699; /* Darker pink */
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #ff007f; /* Lighter pink */
        }

        .contact-section {
            margin-top: 40px;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        .contact-form input[type="text"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: #ff6699; /* Pink color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.2rem;
        }

        .contact-form button:hover {
            background-color: #ff007f; /* Lighter pink */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Makeup Boutique</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <section class="container contact-section">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p>Email: info@makeupboutique.com</p>
            <p>Phone: 1-800-123-4567</p>
            <p>Address: 123 Beauty Ave, Cityville, Country</p>
        </div>
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Makeup Boutique. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
